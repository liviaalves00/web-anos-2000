{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>Lista de Montadoras</h4>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for montadora in montadoras %}
                <tr>
                    <td>{{ montadora.nome }}</td>
                    <td>
                        <a href="/montadoras/{{ montadora.id }}" class="btn btn-info btn-sm">Ver</a>
                        <a href="/montadoras/form/{{ montadora.id }}" class="btn btn-warning btn-sm">Editar</a>
                        <form action="/montadoras/delete/{{ montadora.id }}" method="POST" style="display:inline;">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
